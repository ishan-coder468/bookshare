{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    <h3 class="mb-3">📲 Pickup QR Code</h3>
    <p>Show this to the book owner during lunch break.</p>

    <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code" class="img-fluid" style="max-width: 300px;">

    <div class="mt-3">
      <a href="data:image/png;base64,{{ qr_base64 }}" download="book_qr.png" class="btn btn-success">
        ⬇️ Download QR Code
      </a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">← Back to Dashboard</a>
    </div>
  </div>
{% endblock %}
