<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š BookShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card {
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .btn-sm {
      margin-top: 5px;
    }

    .card-title {
      font-weight: bold;
    }

    .logout-btn {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸ“š BookShare</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('available_books') }}">Available Books</a>
          </li>
        </ul>

        <form class="d-flex" action="{{ url_for('search') }}" method="GET">
          <input class="form-control me-2" type="search" name="q" placeholder="Search books..." aria-label="Search">
          <button class="btn btn-light" type="submit">Search</button>
        </form>

        {% if session.get('user_id') %}
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light logout-btn">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
